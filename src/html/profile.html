    <form class="form" >
        <div class="first-div">

        
            <div class="input-group">
                <label for="first-name">First Name <span class="required">*</span></label>
                <input type="text" id="first-name" placeholder="First Name" required>
            </div>
            <div class=" input-group">
                <label for="middle-name">Middle Name <span class="required">*</span></label>
                <input  type="text" id="middle-name" placeholder="Middle Name" required>
            </div>
            <div class=" input-group">
                <label for="last-name">Last Name <span class="required">*</span></label>
                <input type="text" id="last-name" placeholder="Last Name" required>
            </div>
        

        </div>

        <div class="second-div">
            <div class="input-group">
                <label for="staff-id">Staff ID <span class="required">*</span></label>
                <input type="text" id="staff-id" placeholder="staff id" required>
            </div>
            <div class="input-group" >
                <label for="job-level">Job Level <span class="required">*</span></label>
                <select id="job-level" required>
                    <option value="">-- job-level --</option>
                    <option value="entry">Entry Level</option>
                    <option value="mid">Mid Level</option>
                    <option value="senior">Senior Level</option>
                    <option value="executive">Executive</option>
                </select>
            </div>
        </div>



        <div class="second-div">
            <div class="input-group">
                <label for="staff-id">Unit <span class="required">*</span></label>
                <select id="job-level" required>
                    <option class="default" value="">-- unit --</option>
                    <option value="entry">Entry Level</option>
                    <option value="mid">Mid Level</option>
                    <option value="senior">Senior Level</option>
                    <option value="executive">Executive</option>
                </select>
            </div>
            <div class="input-group" >
                <label for="job-level">Directorate <span class="required">*</span></label>
                <select id="job-level" required>
                    <option class="default" value="">-- Directorate --</option>
                    <option value="entry">Entry Level</option>
                    <option value="mid">Mid Level</option>
                    <option value="senior">Senior Level</option>
                    <option value="executive">Executive</option>
                </select>
            </div>
        </div>


        <div class="second-div">
            <div class="input-group">
                <label for="staff-id">Designation <span class="required">*</span></label>
                <input type="text" id="staff-id" placeholder="Designation" required>
            </div>
            <div class="input-group">
              <label for="supervisor-name">Line Manager <span class="required">*</span></label>
              <input type="text" id="supervisor-name" name="supervisor-name" placeholder="Type or select" list="supervisors" required>
              <datalist id="supervisors">
                  <option value="Supervisor One">
                  <option value="Supervisor Two">
                  <option value="Supervisor Three">
                  <option value="Supervisor Four">
              </datalist>
          </div>
          
        </div>


        <div class="second-div">
            <div class="input-group">
                <label for="staff-id">Region <span class="required">*</span></label>
                <select id="job-level" required>
                    <option class="default" value="">--Select Region--</option>
                    <option value="entry">Entry Level</option>
                    <option value="mid">Mid Level</option>
                    <option value="senior">Senior Level</option>
                    <option value="executive">Executive</option>
                </select>
            </div>
            <div class="input-group" >
                <label for="job-level">Area Office <span class="required">*</span></label>
                <select id="job-level" required>
                    <option class="default" value="">-- Select Area Office --</option>
                    <option value="entry">Entry Level</option>
                    <option value="mid">Mid Level</option>
                    <option value="senior">Senior Level</option>
                    <option value="executive">Executive</option>
                </select>
            </div>
        </div>


        <div class="second-div">
          <div class="input-group">
            <label for="supervisor-name">Reviewer<span class="required">*</span></label>
            <input type="text" id="reviewer-name" name="supervisor-name" placeholder="Type or select" list="supervisors" required>
            <datalist id="supervisors">
                <option value="Supervisor One">
                <option value="Supervisor Two">
                <option value="Supervisor Three">
                <option value="Supervisor Four">
            </datalist>
        </div>
        
      </div>
